<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" /> -->

  <link rel="stylesheet" href="synchronized_panels.css">

  <!-- <script src="https://unpkg.com/tippy.js@6/dist/tippy.umd.min.js"></script> -->

  <script src="scripts/voice_utils.js"></script>

  <script src="scripts/app_state.js"></script>
  <script src="scripts/components.js"></script>

  <script src="scripts/gif_panel.js"></script>
  <script src="scripts/settings_panel.js"></script>
  <script src="synchronized_panels.js"></script>

</head>

<body onload="onBodyLoad()">
  <div id="top-panel">


    <div id="upper-panel">

      <div id="settings-panel">

        <div id="gif-offset" class="settings-item">
          <div id="gif-offset-title" class="settings-heading-text">Offset</div>
          <input id="gif-offset-spin-box" class="settings-value" type="number"
            max="10" min="-10" value="0"/>
        </div>
        
        <div id="gif-scale" class="settings-item">
          <div id="scale-title" class="settings-heading-text">Scale</div>
          <input id="scale-spin-box" class="settings-value" type="number"
              max="110" min="90" value="100"/>
        </div>

        <div id="speech-speed" class="settings-item">
          <div id="speech-speed-icon" class="fa fa-tachometer settings-heading-icon"></div>
          <input id="speech-speed-spin-box" class="settings-value" type="number" 
            min="10" max="200" step="10" value="50"/>
        </div>

        <div id="speech-interline" class="settings-item">
          <div id="speech-interline-icon" class="settings-heading-text">&#x1F914;</div>
          <input id="speech-interline-pause" class="settings-value" type="number" value="3"></input>
        </div>
      </div>

      <div id="image-panel">
        <img id="image" alt="image" onLoad="onImageLoadComplete(this)"/>
        <div id="image-hilite"></div>
      </div>

    </div>
    
    <div id="chooser-panel">

      <button id="choose-data-dir" class="chooser-button" onclick="onSelectDataDirClick()"
          data-tooltip="The data directory">&#x1F4C1;</button>

      <div id="data-dir-path" class="chooser-value"></div>
      <button id="choose-image-file" class="chooser-button" onclick="onSelectImageFilePath()">&#x1F4C4;</button>
      <div id="image-file-path" class="chooser-value"></div>
      <div id="text-file-path" class="chooser-value"></div>
      <div id="edited-text-file-path" class="chooser-value"></div>
    </div>
    
    <div id="lower-panel">

      <div id="icon-panel">
        <button id="play-button" class="icon" onclick="onPlay()">&#9658;</button>
        <button id="pause-button" class="icon active" onClick="onPause()">&#9208;</button>

        <!-- <button id="edit-button" class="icon">&#9998;</button> -->
        <button id="save-button" class="icon" onclick="onSave()">&#128190;</button>
        
      </div>

      <div id="text-panel">
        <!-- <div id="text-container"  contenteditable="true" onscroll="scrollOtherBar();"></div> -->
        <div id="text-container"  contenteditable="true"></div>
      </div>

    </div>
  </div>

  <script>
    onDomParse();
  </script>
</body>
</html>
